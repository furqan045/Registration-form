<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this required information</p>
    <form action="">
        <fieldset>
            <label for="first name"> First Name <input type="text" id="first name" class="in" required placeholder="Enter your first name"></label>
            <label for="last name"> Last Name <input type="text" id="last name" class="in" required placeholder="Enter your last name"></label>
            <label for="email">Enter Your Email <input type="email" name="" id="email" class="in" required placeholder="@gmail.com"></label>
            <label for="pass"> Create New Password <input type="password" name="" id="pass" class="in" required placeholder="........"></label>
        </fieldset>
        <fieldset>
            <label for="rad"> <input type="radio" name="radio" id="rad" class="inline" required>Personal Account</label>
            <label for="r"> <input type="radio" name="radio" id="r" class="inline" required >Social Account</label>
            <label for="check"><input type="checkbox" name="" id="check" required class="inline" checked> I  Accept Your <a href="@">Terms & Conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="file"><input type="file" name="" id="file" required></label>
            <label for="age">Enter your age(Years) <input type="number" name="" id="age" min="15" max="120" required></label>
            <label for="text"><textarea name="" id="text" cols="30" rows="3"></textarea></label>
        </fieldset>
        <input type="submit" value="submit" id="sub">
    </form>
</body>
</html>
